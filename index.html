<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de Información de Películas</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1 class="titulo">Aplicación de Información de Películas</h1>
            <input type="text" id="search-input" placeholder="Buscar películas...">
            <button id="search-button">Buscar</button>
        </header>
        <main>
            <section class="principal" id="movie-list">
                <h2 class="titulo-2">Películas Populares</h2>
                <ul class="list-popular" id="movies"></ul>
            </section>
            <section id="movie-details" class="hidden">
                <h2 class="titulo-2">Detalles de la Película</h2>
                <div id="details"></div>
                <button id="add-to-favorites">Agregar a Favoritos</button>
            </section>
            <section class="sidebar-2" id="favorites" class="favoritos">
                <h2 class="titulo-2">Películas Favoritas</h2>
                <ul class="movie-title" id="favorites-list"></ul>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
